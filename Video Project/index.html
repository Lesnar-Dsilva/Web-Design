<!DOCTYPE html>

<html en="lang">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Project</title>
  </head>
  <body>
    <div class="bg">
      <img
        src="preloader.gif"
        class="preloader"
        alt="Please Wait while the website loads"
      />
    </div>

    <header>
      <video muted autoplay loop class="videoContainer">
        <source src="video.mp4" type="video/mp4" />
      </video>
      <h1 class="title">Video Project</h1>
      <div class="switchBtn">
        <span class="switch"></span>
        <span>Play</span>
        <span>Pause</span>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
