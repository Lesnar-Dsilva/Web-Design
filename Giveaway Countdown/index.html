<!DOCTYPE html>

<html en="lang">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giveaway Countdown</title>
  </head>
  <body>
    <h1 class="title">iPhone Giveaway</h1>
    <h3 class="subTitle">Enter the iPhone Giveaway</h3>

    <article class="imgText">
      <div class="imgContainer">
        <img src="iphone.jpg" class="img" />
      </div>
      <div class="textContainer">
        <h4 class="text">
          The giveaway will end on Friday, 1st October 2021 at 11:30am
        </h4>
      </div>
    </article>
    <article class="countdown">
      <div class="days">
        <span class="numberOfDays"></span>
        <span class="daysText">Days</span>
      </div>
      <div class="hours">
        <span class="numberOfHours"></span>
        <span class="hoursText">Hours</span>
      </div>
      <div class="minutes">
        <span class="numberOfMinutes"></span>
        <span class="minutesText">Minutes</span>
      </div>
      <div class="seconds">
        <span class="numberOfSeconds"></span>
        <span class="secondsText">Seconds</span>
      </div>
    </article>
    <script src="index.js"></script>
  </body>
</html>
